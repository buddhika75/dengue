<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                MOH Summery
            </ui:define>

            <ui:define name="body">

                <h:form >
                    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDnIF053oCwO1848mAvz6-N6eSeOeD8BaI" type="text/javascript" ></script> 

                    <p:panel header="MOH Summery" style="width: 1600px!important; margin: auto;" >
                        <h:panelGrid columns="18" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{notificationController.fromDate}" ></p:calendar>
                            <p:spacer width="10" height="1" ></p:spacer>

                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{notificationController.toDate}" ></p:calendar>
                            <p:spacer width="10" height="1" ></p:spacer>

                            <p:outputLabel value="MOH" ></p:outputLabel>
                            <p:selectOneMenu value="#{notificationController.mohArea}"  >
                                <f:selectItems value="#{areaController.mohAreas}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer width="10" height="1" ></p:spacer>

                            <p:commandButton ajax="false" value="Process" action="#{notificationController.listMohAreaSummeries()}" ></p:commandButton>
                            <p:spacer width="10" height="1" ></p:spacer>
                            <p:commandButton ajax="false" value="Back" action="/index" ></p:commandButton>


                        </h:panelGrid>


                        <p:tabView style="width: 95%!important;"  >
                            <p:tab title="Number of Cases by GN Areas" >
                                <p:dataTable value="#{notificationController.areaSummerys}" var="item" rowKey="#{item.id}" rowIndexVar="n">
                                    <p:column width="50">
                                        <f:facet name="header">
                                            <h:outputText value="No"/>
                                        </f:facet>
                                        <h:outputText value="#{n+1}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Area"/>
                                        </f:facet>
                                        <h:outputText value="#{item.area.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Count"/>
                                        </f:facet>
                                        <h:outputText value="#{item.count}">
                                            <f:convertDateTime pattern="dd MMMM yyyy" timeZone="Asia/Colombo" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Heat Map" >
                                <p:gmap id="gmap" 
                                        center="#{notificationController.mohArea.centreLatitude},#{notificationController.mohArea.centreLongitude}" zoom="#{notificationController.mohArea.zoomLavel}" 
                                        type="ROADMAP" style="width:1200px;height:800px;border: 1px solid black;" 
                                        streetView="true"
                                        model="#{notificationController.polygonModel}">
                                </p:gmap>
                            </p:tab>
                            <p:tab title="Timeline" >



                            </p:tab>

                        </p:tabView>




                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
